<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="location-input" placeholder="Enter location (e.g., city or coordinates)">
            <button id="fetch-weather">Get Weather <i class="fas fa-search"></i></button>
                <button id="fetch-weather-location">Use My Location <i class="fa-solid fa-location-crosshairs"></i> </button>
                
        </div>
        <div class="weather-section" id="weather-section">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
